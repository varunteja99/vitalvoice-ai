    <style>
      body {
        font-family: 'Google Sans', 'Inter', sans-serif;
        background-color: #131314; /* Gemini Dark Background */
        color: #E3E3E3;
      }
      /* Material 3 Surface Colors */
      .surface-base { background-color: #131314; }
      .surface-container-low { background-color: #1E1F20; }
      .surface-container { background-color: #28292A; }
      .surface-container-high { background-color: #2E2F30; }
      
      /* Utilities */
      .material-symbol {
        font-family: 'Material Symbols Rounded';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Gemini Gradient Text */
      .text-gemini {
        background: linear-gradient(74deg, #4285F4 0%, #9B72CB 50%, #D96570 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
      }
    </style>
